name: Add Shopify Note from Zendesk

on:
  repository_dispatch:
    types: [shopify_order_note]

jobs:
  update-shopify-order:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Shopify Update Script
        env:
          ORDER_NUMBER: ${{ github.event.client_payload.order_number }}
          TICKET_ID: ${{ github.event.client_payload.ticket_id }}
          ZENDESK_SUBDOMAIN: shopaleena
          ZENDESK_EMAIL: ${{ secrets.EMAIL }}
          ZENDESK_TOKEN: ${{ secrets.TOKEN }}
          SHOPIFY_DOMAIN: shopaleena.myshopify.com
          SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_TOKEN }}
        run: python script.py
