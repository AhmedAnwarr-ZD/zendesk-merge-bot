name: Merge Zendesk End-Users (daily, last 5 days)

on:
  schedule:
    - cron: "0 0 * * *"   # every 24h at 00:00 UTC
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Preview only (true/false)"
        required: true
        default: "true"
      max_merges:
        description: "Safety cap per run"
        required: true
        default: "100"

concurrency:
  group: merge-endusers-daily
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run merge (daily, 5-day window)
        env:
          # required secrets (unchanged)
          SUBDOMAIN: ${{ secrets.SUBDOMAIN }}
          EMAIL: ${{ secrets.EMAIL }}
          API_TOKEN: ${{ secrets.API_TOKEN }}

          # lookback window: 5 days = 7200 minutes
          WINDOW_MINUTES: "7200"

          # behavior
          DRY_RUN: ${{ inputs.dry_run || 'true' }}
          MAX_MERGES: ${{ inputs.max_merges || '100' }}
          RETRY_MAX: "5"
          RETRY_BASE_DELAY: "0.8"
          PAGE_SIZE: "100"
          MERGE_DELAY_SEC: "0.25"
          LOG_DETAILS: "true"
          CLEAN_DUPLICATE_IDENTITIES: "true"
          IDENTITY_DELETE_DELAY_SEC: "0.2"
        run: |
          python .github/workflows/merge_bot.py
