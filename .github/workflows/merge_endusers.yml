name: Merge Zendesk End-Users (hourly minimal)

on:
  schedule:
    - cron: "0 * * * *"   # still runs hourly
  workflow_dispatch:
    inputs:
      window_minutes:
        description: "Lookback window in minutes"
        required: true
        default: "1440"   # 24 hours
      dry_run:
        description: "Preview only (true/false)"
        required: true
        default: "false"
      max_merges:
        description: "Safety cap per run"
        required: true
        default: "50"

concurrency:
  group: merge-endusers-hourly
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run merge (hourly, minimal)
        env:
          SUBDOMAIN: ${{ secrets.SUBDOMAIN }}
          EMAIL: ${{ secrets.EMAIL }}
          API_TOKEN: ${{ secrets.API_TOKEN }}

          DRY_RUN: "false"
          WINDOW_MINUTES: ${{ inputs.window_minutes || '1440' }}   # <â€”
          MAX_MERGES: ${{ inputs.max_merges || '50' }}
          RETRY_MAX: "5"
          RETRY_BASE_DELAY: "0.8"
          PAGE_SIZE: "100"
          MERGE_DELAY_SEC: "0.25"
        run: |
          python .github/workflows/merge_bot.py
